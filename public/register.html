<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcTracker - Register</title>
		
        <!-- Font Family -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <style>
            /* Reusing the CSS from login.html */
            * {
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #6e8efb, #a777e3);
                color: #333;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
    
            .login-body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: transparent;
            }
    
            .loginbox {
                display: flex;
                max-width: 800px;
                width: 100%;
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow: hidden;
            }
    
            .login-left {
                background: #6e8efb;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40%;
                padding: 20px;
                color: #fff;
            }
    
            .login-left img {
                width: 150px;
                border-radius: 8px;
            }
    
            .login-right {
                width: 60%;
                padding: 40px;
            }
    
            .login-right h1 {
                font-size: 2.2em;
                font-weight: 700;
                color: #6e8efb;
                margin-bottom: 10px;
            }
    
            .account-subtitle {
                color: #555;
                font-size: 1em;
                margin-bottom: 30px;
            }
    
            .form-group {
                position: relative;
                margin-bottom: 20px;
            }
    
            .form-group label {
                font-weight: 500;
            }
    
            .form-control {
                height: 45px;
                border: 1px solid #ddd;
                padding: 10px 15px;
                font-size: 1em;
                border-radius: 5px;
                transition: all 0.3s;
            }
    
            .form-control:focus {
                border-color: #6e8efb;
                box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
            }
    
            .btn-primary {
                background-color: #6e8efb;
                border-color: #6e8efb;
                transition: all 0.3s;
                font-size: 1em;
                font-weight: 600;
            }
    
            .btn-primary:hover {
                background-color: #a777e3;
                border-color: #a777e3;
            }
        </style>
    </head>
    <body>
         <!-- Main Wrapper -->
         <div class="main-wrapper login-body">
            <div class="login-wrapper">
                <div class="container">
                    <div class="loginbox">
                        <div class="login-left">
                            <img class="img-fluid" src="/assets/login.png" alt="Logo">
                        </div>
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1>Create an Account</h1>
                                <h2>Register</h2>
                                <form id="registerForm">
                                    <div class="form-group">
                                        <label>Full Name <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" id="fullName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email <span class="login-danger">*</span></label>
                                        <input class="form-control" type="email" id="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password <span class="login-danger">*</span></label>
                                        <input class="form-control" type="password" id="password" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn-primary" type="submit">Register</button>
                                    </div>
                                </form>
                                <p id="error-message" style="color: red; display: none;">Registration failed. Please try again.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Wrapper -->

        <script>
            document.getElementById('registerForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await axios.post('http://localhost:5000/api/register', {
                        fullName,
                        email,
                        password
                    });
                    console.log('User registered successfully:', response.data);
                    alert('Registration successful! You can now log in.');
                    window.location.href = '/index.html'; // Redirect to login page
                } catch (err) {
                    console.error('Registration failed:', err.response?.data || err.message);
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        </script>

    </body>
</html>
