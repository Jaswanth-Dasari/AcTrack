<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcTracker - Login</title>
		
		<!-- Favicon -->
        <!-- <link rel="shortcut icon" href="assets/img/favicon.png"> -->
		
		<!-- Fontfamily -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Import axios -->
        
		<style>
            /* Basic Reset */
            * {
                box-sizing: border-box;
            }
    
            /* Background Gradient */
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #6e8efb, #a777e3);
                color: #333;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
    
            /* Main Wrapper Styling */
            .login-body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: transparent;
            }
    
            /* Login Box Styling */
            .loginbox {
                display: flex;
                max-width: 800px;
                width: 100%;
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow: hidden;
            }
    
            /* Login Left Image */
            .login-left {
                background: #6e8efb;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40%;
                padding: 20px;
                color: #fff;
            }
    
            .login-left img {
                width: 150px;
                border-radius: 8px;
            }
    
            /* Login Right Styling */
            .login-right {
                width: 60%;
                padding: 40px;
            }
    
            .login-right h1 {
                font-size: 2.2em;
                font-weight: 700;
                color: #6e8efb;
                margin-bottom: 10px;
            }
    
            .account-subtitle {
                color: #555;
                font-size: 1em;
                margin-bottom: 30px;
            }
    
            /* Form Fields */
            .form-group {
                position: relative;
                margin-bottom: 20px;
            }
    
            .form-group label {
                font-weight: 500;
            }
    
            .form-control {
                height: 45px;
                border: 1px solid #ddd;
                padding: 10px 15px;
                font-size: 1em;
                border-radius: 5px;
                transition: all 0.3s;
            }
    
            .form-control:focus {
                border-color: #6e8efb;
                box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
            }
    
            /* Icon Styling Inside Input Fields */
            .profile-views {
                position: absolute;
                top: 50%;
                right: 15px;
                transform: translateY(-50%);
                color: #aaa;
                font-size: 1.2em;
            }
    
            .toggle-password {
                cursor: pointer;
            }
    
            /* Login Button */
            .btn-primary {
                background-color: #6e8efb;
                border-color: #6e8efb;
                transition: all 0.3s;
                font-size: 1em;
                font-weight: 600;
            }
    
            .btn-primary:hover {
                background-color: #a777e3;
                border-color: #a777e3;
            }
    
            /* Register Section */
            .register-section {
                margin-top: 20px;
                text-align: center;
            }
    
            .register-section p {
                font-size: 1em;
                color: #555;
                margin-bottom: 10px;
            }
    
            .register-section a {
                display: inline-block;
                text-decoration: none;
                background: #6e8efb;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                font-weight: 600;
                transition: background-color 0.3s;
            }
    
            .register-section a:hover {
                background: #a777e3;
            }
        </style>
    </head>
    <body>
        <!-- Main Wrapper -->
        <div class="main-wrapper login-body"> 
            <div class="login-wrapper">
                <div class="container">
                    <div class="loginbox">
                        <div class="login-left">
                            <img class="img-fluid" src="/assets/login.png" alt="Logo">
                        </div>
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1>Welcome to AcTracker</h1>
                                <h2>Sign in</h2>
                                <form id="loginForm" action="/api/dashboard" method="POST">
                                    <div class="form-group">
                                        <label>Email <span class="login-danger">*</span></label><br>
                                        <input class="form-control" type="email" id="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password <span class="login-danger">*</span></label>
                                        <input class="form-control pass-input" type="password" id="password" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                                <p id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</p>
                                <!-- Register Section -->
                                <div class="register-section">
                                    <p>Not registered yet?</p>
                                    <a href="/register.html">Create an Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Wrapper -->

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent default form submission
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await axios.post('/api/dashboard', { email, password });
                    if (response.status === 200) {
                        // Redirect on successful login
                        window.location.href = response.data.redirectUrl;
                    }
                } catch (error) {
                    // Display error message
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = error.response.data.message || 'Login failed.';
                }
            });
        </script>
    </body>
</html>
